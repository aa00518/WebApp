<!--
ng generate @angular/material:material-nav --name=myNav
ng generate @angular/material:material-dashboard --name=myDashboard
ng generate @angular/material:material-table --name=myTable

materialShell => material-shell
materialDashboard => material-dashboard
materialNav => material-nav
materialTable => material-table
-->

<div class="nav-container" [class.nav-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="nav-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <a routerLink="/">{{ appTitle }}</a>
    <div *ngIf="!mobileQuery.matches">
      <ul class="navigation-items">
        <li>
          <a routerLink="/">
            <mat-icon class="icon">home</mat-icon>
            <span class="label left-spaced">Home</span>
          </a>
        </li>
        <li>
          <a routerLink="/dashboard">
            <mat-icon class="icon">dashboard</mat-icon>
            <span class="label left-spaced">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/settings">
            <mat-icon class="icon">settings</mat-icon>
            <span class="label left-spaced">Settings</span>
          </a>
        </li>
      </ul>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="nav-sidenav-container">
    <mat-sidenav #sidenav mode="over" role="navigation" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="sidenav.toggle()">
          <mat-icon class="icon">home</mat-icon>
          <span class="label">Home</span>
        </a>
        <a mat-list-item routerLink="/dashboard" (click)="sidenav.toggle()">
          <mat-icon class="icon">dashboard</mat-icon>  
          <span class="label">Dashboard</span>
        </a>
        <a mat-list-item routerLink="/settings" (click)="sidenav.toggle()">
          <mat-icon class="icon">settings</mat-icon>
          <span class="label">Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
