<div *ngIf="downloadLog" class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="downloadLog" aria-label="Elements">
    <ng-container matColumnDef="tableName">
      <th mat-header-cell *matHeaderCellDef>Table</th>
      <td mat-cell *matCellDef="let row">{{ row.tableName }}</td>
    </ng-container>
    <ng-container matColumnDef="comparisonType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let row">{{ row.comparisonType }}</td>
    </ng-container>
    <ng-container matColumnDef="startDT">
      <th mat-header-cell *matHeaderCellDef>Run Date</th>
      <td mat-cell *matCellDef="let row">{{ row.startDT | date: "MM/dd/yyyy hh:mm:ss" }}</td>
    </ng-container>
    <ng-container matColumnDef="resultCode">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let row">{{ row.resultCode }}</td>
    </ng-container>
    <ng-container matColumnDef="resultText">
      <th mat-header-cell *matHeaderCellDef>Result</th>
      <td mat-cell *matCellDef="let row">{{ row.resultText }}</td>
    </ng-container>
    <ng-container matColumnDef="detailText">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let row">{{ row.detailText }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsDL"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsDL;"></tr>
  </table>
</div>
<div *ngIf="wf" class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="wf" aria-label="Elements">
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef>Summary</th>
      <td mat-cell *matCellDef="let row">{{ row.summary }}</td>
    </ng-container>
    <ng-container matColumnDef="temperatureF">
      <th mat-header-cell *matHeaderCellDef>Temperature</th>
      <td mat-cell *matCellDef="let row">{{ row.temperatureF }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsWeather"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsWeather;"></tr>
  </table>
</div>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
