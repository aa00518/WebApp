<ng-container *ngIf="!wf">
  <div fxLayout="row" fxLayoutAlign="center">
    <img src="assets/images/loading.gif" height="80" width="80">
  </div>
  <div fxLayout="row" fxLayoutAlign="center">
    <h5>Loading...</h5>
  </div>
</ng-container>
<div *ngIf="wf" class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="wf" aria-label="Elements">
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef>Summary</th>
      <td mat-cell *matCellDef="let row">{{ row.summary }}</td>
    </ng-container>
    <ng-container matColumnDef="temperatureF">
      <th mat-header-cell *matHeaderCellDef>Temperature</th>
      <td mat-cell *matCellDef="let row">{{ row.temperatureF }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsWeather"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsWeather;"></tr>
  </table>
</div>
<ng-container *ngIf="!toDos">
  <div fxLayout="row" fxLayoutAlign="center">
    <img src="assets/images/loading.gif" height="80" width="80">
  </div>
  <div fxLayout="row" fxLayoutAlign="center">
    <h5>Loading...</h5>
  </div>
</ng-container>
<div *ngIf="toDos" class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="toDos" aria-label="Elements">
    <ng-container matColumnDef="toDoItem">
      <th mat-header-cell *matHeaderCellDef>To Do Item</th>
      <td mat-cell *matCellDef="let row">{{ row.toDoItem }}</td>
    </ng-container>
    <ng-container matColumnDef="dateAdded">
      <th mat-header-cell *matHeaderCellDef>Date Added</th>
      <td mat-cell *matCellDef="let row">{{ row.dateAdded }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsToDos"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsToDos;"></tr>
  </table>
</div>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
